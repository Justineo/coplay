<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Coplay - Options</title>
    <style>
      body {
        padding-bottom: 36px;
      }

      p {
        line-height: normal;
      }

      :-webkit-any(#form, #actions) button {
        margin-left: 10px;
      }

      :-webkit-any(#form, #actions) button:first-child {
        margin-left: 0;
      }

      .server-config {
        display: flex;
      }

      #server {
        width: 0;
        flex: 3 0 0;
        margin-right: 5px;
      }

      #key {
        width: 0;
        flex: 1 0 0;
      }

      #actions {
        position: fixed;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 14px 17px;
        background: #fff;
        text-align: right;
      }

      #save:not(:focus) {
        border-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <section id="form">
      <p>Refresh existing tabs to apply settings</p>
      <h3>Custom server</h3>
      <p class="server-config">
        <input type="text" id="server" placeholder="Custom server URL"/>
      </p>
      <p class="server-config">
        <input type="text" id="key" placeholder="Custom server key (optional)" />
      </p>
      <h3>Auto-activate</h3>
      <p>
        <label>
          <input type="checkbox" id="auto-activate" /> Automatically activate coplay on applicable sites
        </label>
      </p>
    </section>
    <section id="actions">
      <button id="cancel">Cancel</button
      ><button id="save" class="default-button">Save</button>
    </section>
    <script src="options.js"></script>
  </body>
</html>
